{% extends "layout.html" %}
{% block body %}
<style>
    .card{
        background-color: white;
        color: black;
        width: 25%;
        height: 100%;
        justify-content: center;
        align-items: center;
    }
    .card1 .card4 .card7{

        width: 100vw;

        flex-direction: column;
        justify-content: space-around;

    }

        .card-container{
            gap:10px;
        }
        .card-row{
            flex-direction: column;
            height: 80%;
            gap: 10px;
        }
        .card-row1{
            margin-top: 140vh;

        .card{

            width: 70%;
        }
    }

<div class="card-container">

    <div class="card-row card-row1">

        <div class="card card1">A</div>
        <div class="card card2">B</div>

    </div>

    <div class="card-row card-row2">
        <div class="card card4">D</div>
        <div class="card card5">E</div>
        <div class="card card6">F</div>
